<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Icon Name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #8e44ad, #ecf0f1);
            color: #2c1f1f;
            font-family: Arial, sans-serif;
        }

        .logo-text {
            font-size: x-large;
            font-weight: bold;
            text-transform: uppercase;
            display: inline-block;
            margin: 0 8px;
        }

        .purple {
            color: #9b59b6;
            text-shadow: 0 0 10px #9b59b6;
        }

        .yellow {
            color: #f39c12;
            text-shadow: 0 0 10px #f39c12;
        }

        .circle {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 50%;
            border: 3px solid currentColor;
        }


        .letters-container {
            background: linear-gradient(to right, #411818, #0d0053); 
            padding: 30px; 
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5 letters-container">
        <span class="logo-text purple">J</span>
        <span class="logo-text yellow">E</span>
        <span class="logo-text purple">F</span>
        <span class="logo-text yellow">F</span>
        <span class="logo-text purple circle">E</span>
        <span class="logo-text yellow circle">R</span>
        <span class="logo-text purple circle">S</span>
        <span class="logo-text purple circle">O</span>
        <span class="logo-text purple circle">N</span>
        <br>
        <span class="logo-text yellow circle">V</span>
        <span class="logo-text purple">I</span>
        <span class="logo-text yellow">B</span>
        <span class="logo-text purple">A</span>
        <span class="logo-text yellow circle">L</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.min.js" integrity="sha384-Re460s1NeyAhufAM5JwfIGWosokaQ7CH15ti6W5Y4wC/m4eJ5opJ2ivohxVM05Wd" crossorigin="anonymous"></script>
</body>
</html>
